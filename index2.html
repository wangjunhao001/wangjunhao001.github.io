<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 登陆注册</title>	
		<link rel="stylesheet" href="style.css">
			
	</head>
	<body>			
		<div class="container right-panel-active">
		      <!-- Sign Up -->
		      <div class="container__form container--signup">
		        <form action="#" class="form" id="form1">
		          <h2 class="form__title">注册</h2>
		          <input type="text" placeholder="用户名" class="input" />
		          <input type="email" placeholder="电子邮件" class="input" />
		          <input type="password" placeholder="密码" class="input" />
				  <a class="btn" href="https://wjh0428.top/wjh2.0.html">注册</a>
		        </form>
		      </div>
		
		      <!-- Sign In -->
		      <div class="container__form container--signin">
		        <form action="#" class="form" id="form2">
		          <h2 class="form__title">登录</h2>
		          <input type="email" placeholder="电子邮件" class="input" />
		          <input type="password" placeholder="密码" class="input" />
		          <a href="https://blog.csdn.net/qq_44273429" class="link">忘记密码?</a>
				  <a class="btn" href="https://wjh0428.top/wjh2.0.html">登录</a>
		        </form>
		      </div>
		
		      <!-- Overlay -->
		      <div class="container__overlay">
		        <div class="overlay">
		          <div class="overlay__panel overlay--left">
		            <button class="btn" id="signIn">直接登录</button>
		          </div>
		          <div class="overlay__panel overlay--right">
		            <button class="btn" id="signUp">没有账号？现在注册！</button>
		          </div>
		        </div>
		      </div>
		    </div>	
	</body>
	<script src="script.js"></script>
</html>
